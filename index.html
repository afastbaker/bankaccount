<!DOCTYPEhtml>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1> Welcome to Your New Bank Account! </h1>

        <div class="row">
          <form id="initial">
            <div class="col-md-6">
              <h2> Register a New Account: </h2>
              <div class="form-group">
                <label for="name"> Name </label>
                <input class="form-control" type="text" id="name">
              </div>
              <div class="form-group">
                <label for="deposit">Initial Deposit </label>
                <input class="form-control" type="text" id="deposit">
              </div>
            </div>
            <button type="submit" class="btn-success">Submit Initial Deposit</button>
            <div class="col-md-6">
              <h2> Deposit or Withdraw Funds: </h2>
              <div class="form-group">
                <label for="deposit-amount"> Deposit Amount </label>
                <input class="form-control" type="text" id="deposit-amount">
              </div>
              <div class="form-group">
                <label for="withdrawl"> Withdrawl Amount </label>
                <input class="form-control" type="text" id="withdrawl">
              </div>
            </div>
            <button id="work" type="submit" class="btn-success">Submit Further Information </button>
          </form>
        </div>
      <div id="result">
        <br>
        <br>
        <p> Current Balance: <span class="result"></span> </p>
      </div>
    </div>
  </body>
</html>
